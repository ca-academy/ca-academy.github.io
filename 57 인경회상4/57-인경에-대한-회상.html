    <figcaption>은석초등시절 같이 노래부르던(나의살던 고향은~~) 친구-종미. 나중에 성악가가 되어서 뉴욕에서 만났다지. 초등 고학년때는 친구 7명이 함께 무지개회를 조직하여 선한일들에 솔선하던 일도 있다. 도봉여중시절에는 한은원(이대영문)과 김현주(하버드)가 절친. 경기여고시절에는 월요조회 지휘자로 이름을 날리기도 했다. 이때의 친구들로는 서울대교수가 된 박정희, 인하대교수 이은희, 부천대 변기원교수가 있다. 그리고도 송은승, 최형아, 차윤경과 송유봉(은석초)이도 그들그룹이었지. 따지고 보면 친구들중에 교수 또는 교수딸이 대부분...</figcaption>
