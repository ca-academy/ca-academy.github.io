                            <p><strong>동상앞에서 가족사진</strong><br></p><p style="text-align: center;"><img src="./img/20200502_172414.jpg" class="txc-image" width="764" style="clear: none; float: none;" border="0" vspace="1" hspace="1" data-filename="20200502_172414.jpg" exif="{}" actualwidth="764"  id="A_99536B345EAD32EF169C1A"/></p><p style="text-align: center;"><br></p><p style="text-align: center;">온가족을 이끌고 창암서원 힘든발걸음하시다.&nbsp; 감회가 크실듯.</p><p style="text-align: center;"><br></p><p style="text-align: center;"><img src="./img/20200502_172730.jpg" class="txc-image" width="764" style="clear: none; float: none;" border="0" vspace="1" hspace="1" data-filename="20200502_172730.jpg" exif="{}" actualwidth="764"  id="A_997CB8355EAD33261F3253"/></p><p style="text-align: center;"><br></p><p style="text-align: center;">화창한 봄햇살 아래&nbsp;오찬...<br></p><p style="text-align: center;"><img src="./img/20200502_171240.jpg" class="txc-image" width="764" style="clear: none; float: none;" border="0" vspace="1" hspace="1" data-filename="20200502_171240.jpg" exif="{}" actualwidth="764"  id="A_99B4233C5EAD33711CBCCD"/></p><p style="text-align: center;"><br></p><p style="text-align: center;">옛기억이 새록새록 하신듯..&nbsp;&nbsp; 1954년도 청량리 서울대관사 가족사진을 찬찬히 들여다 보신다.</p><p style="text-align: center;">왼쪽은 516 민족상 트로피.&nbsp; 횃불은 순금1돈으로 제작되었다고 함.<br></p><p><br></p><p style="text-align: center;"><img src="./img/20200502_171648.jpg" class="txc-image" width="764" style="clear: none; float: none;" border="0" vspace="1" hspace="1" data-filename="20200502_171648.jpg" exif="{}" actualwidth="764"  id="A_9931873F5EAD339B256B40"/></p><p><br></p>
