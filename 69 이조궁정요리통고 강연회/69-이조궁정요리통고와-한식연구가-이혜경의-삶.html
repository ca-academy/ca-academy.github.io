<p><figure class="imageblock alignCenter" width="456" >
    <span data-lightbox="lightbox">
        <img src="./img/1656932991248.jpg" width="456"  />
    </span>
    <figcaption>조선 궁정요리를 총망라하여 기록함으로서 후대에 계승발전하는 기념비적 의의를 지닌 책 '이조궁정요리통고'는 어머니의 대표저술이기도 하다. 앞에서 이책의 저술과 관련된 친필원고, 사진등을 한식진흥원에 기증하였다는 말을 하였다. 이에대한 답례로 진흥원 임경숙이사장(인경의 서울대 동창)은 어머니 일대기에 대하여 뜻깊은 강연을 하도록 주선해 주었다. 어쩌다 보니 요리에 대하여 문외한인 내가 이책과 어머니에 대하여 한식 문화공간 이음홀에서 강연을 하게 되었다.</figcaption>
</figure></p>
