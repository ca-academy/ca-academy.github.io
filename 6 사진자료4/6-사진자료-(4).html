                            <p><br></p><p>모란공원 아버지 비석 앞에 이인경 권사 추모비를 세우다.&nbsp; 추모비에는 인경에 보내는 성경구절이 적혀있다. '하나님은 사랑이시라 사랑안에 거하는 자는 하나님안에 거하고 하나님도 그안에 거하시느니라' 요한일서 4장16절 말씀.<br></p><p style="text-align: center;"><img src="http://cfile209.uf.daum.net/image/99D1303B5E70BD283E0DB1" class="txc-image" width="540" style="clear: none; float: none;" border="0" vspace="1" hspace="1" data-filename="MyPhoto_1187547323_1576.jpg" exif="{}" actualwidth="540"  id="A_99D1303B5E70BD283E0DB1"/></p><p><br></p><p><br></p><p><br></p><p>서원건물 준공하고 축하차 가족이 모였다.&nbsp; 위에 '양졸당' 현판은 20세기초 당대 최고의 서예가로 명성을&nbsp;떨친 위창 오세창 화백의 글. <br></p><p style="text-align: center;"><img src="http://cfile230.uf.daum.net/image/99B8A0375E70BD5D0AF75D" class="txc-image" width="764" style="clear: none; float: none;" border="0" vspace="1" hspace="1" data-filename="1571481332338.jpg" exif="{}" actualwidth="764"  id="A_99B8A0375E70BD5D0AF75D"/></p><p><br></p><p style="text-align: center;"><br></p><p><br></p>
